<div class="comments-row">
  <mat-form-field>
    <input matInput type="text" name="comment" id="comment" placeholder="laissez un commentaire" [formControl] = "commentCtrl"  >
  </mat-form-field>
  <button mat-icon-button color="primary" (click)="onLeaveComment()">
    <mat-icon>send</mat-icon>
  </button>
</div>

<mat-list *ngIf="comments.length">
  <h2 matSubheader>Commentaires</h2>
  <mat-list-item *ngFor="let comment of comments  let i = index"  [@myAnimation]="animationStates[i]"
  (mouseenter)="onListItemMouseEnter(i)"
  (mouseleave)="onListItemMouseLeave(i)">
    <span mat-line>{{ comment.comment}}</span>
    <span mat-line>{{ comment.createdDate }}</span>
  </mat-list-item>
</mat-list>
